<h1>Values from API</h1>
<p *ngIf="!values"><em>Loading...</em></p>
<table class='table' *ngIf="values">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values">
      <td>{{value.id}}</td>
      <td>{{value.name}}</td>
    </tr>
  </tbody>
</table>
